<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="3t-style.css">
    <script src="3t-script.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div class="header">
            <h3>Choose game mode if you want</h3>
            <select id="game-mode" class="selector">
                <option class="option" value="pc">Player vs Computer</option>
                <option class="option" value="human">Player vs Player</option>
            </select>
            <button class="player choosen">
                <span class="name">x</span>
                <span class="score">-</span>
            </button>
            <button class="player">
                <span class="name">o</span>
                <span class="score">-</span>
            </button>
            <div class="game-summary">Start Game or Select Player</div>
            <div class="restart-info">Use ' r ' or click button to restart</div>
        </div>

        <div class="game-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="winner x-winner">
                <div class="x-shape"></div>
                Winner!
            </div>
            <div class="winner o-winner">
                <div class="o-shape"></div>
                Winner!
            </div>
            <div class="winner draw">
                <div class="x-shape"></div>
                <div class="o-shape"></div>
                Draw!
            </div>
        </div>

        <div class="footer">
            <button class="restart">Restart Game</button>
        </div>
    </div>
</body>

</html>
